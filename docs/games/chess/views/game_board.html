<label for="theme-select">Choose a theme:</label>
<select name="themes" id="theme-select">
        {{#each this.game.available_themes as |curr_theme|}}
        <option value="{{curr_theme}}" {{#if (when curr_theme "eq" ../this.game.theme)}}selected{{/if}}>{{this}}
        </option>
        {{/each}}
</select>
<button id="resetButton">Reset</button>
<div class="border">
        {{>board squares=squares theme=this.game.theme}}
</div>
