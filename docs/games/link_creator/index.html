<!DOCTYPE html>
<html>

<head>
	<title>Link Creator</title>
	<style>
html {
	background-color: black;
	color: #00aa00;
};
	</style>
</head>

<body>
	<h1>Link Creator</h1>

	<input type="text" id="linkInput" placeholder="Enter link here">
	<div>
		<input type="checkbox" id="blankTarget" /\>
		<label>Open in new tab</label>
	</div>
	<button onclick="createLink()">Create Link</button>
	<br>

	<script>
		function createLink() {
			const linkInput = document.getElementById('linkInput');
			const checkboxBlankTarget = document.getElementById('blankTarget');

			const linkText = linkInput.value;
			const useBlankTarget = checkboxBlankTarget.checked;

			console.log(linkText);

			if (linkText.trim() === '') {
				alert("Please enter a link.");
				return;
			}

			const newLink = document.createElement("a");
			newLink.href = linkText;
			if (useBlankTarget) {
				newLink.target = "_blank"
			}
			newLink.textContent = linkText;

			document.body.appendChild(newLink);
			document.body.appendChild(document.createElement("br"));
		}
	</script>
</body>

</html>
