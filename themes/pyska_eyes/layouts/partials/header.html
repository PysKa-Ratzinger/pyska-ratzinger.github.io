<header>
	<div>
		<div class="main-title">
			<a href="/" title="home">
				<span class="logo">
					<h1>{{ .Site.Title }}</h1>
				</span>
			</a>
		</div>
		<div id="navbar">
			{{ range .Site.Menus.main }}
			<div class="button"><a href="{{ .URL }}">{{ .Name }}</a></div>
			{{ end }}
			{{ range .Site.Menus.social }}
			<div class="button ml-6"><a href="{{ .URL }}" title="{{ .Name }}"><span class="icon">{{ .Pre }}</span></a></div>
			{{ end }}
		</div>
	</div>
</header>
